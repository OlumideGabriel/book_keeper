<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Author</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
      .centered-form {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="centered-form w-100 p-3">
      <h2 class="mb-4 text-center text-primary">Add a New Author</h2>

      {% if success_message %}
        <div class="alert alert-success text-center">{{ success_message }}</div>
      {% endif %}

      <form action="/add_author" method="POST" class="card p-4 shadow-sm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
          <label for="name" class="form-label">Author Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            placeholder="Enter the author's name"
          />
        </div>

        <div class="mb-3">
          <label for="birth_date" class="form-label">Birthdate:</label>
          <input
            type="date"
            id="birth_date"
            name="birth_date"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="date_of_death" class="form-label">Date of Death (Optional):</label>
          <input
            type="date"
            id="date_of_death"
            name="date_of_death"
            class="form-control"
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Add Author</button>
        </div>
      </form>

      <!-- Back Home link added here -->
        <div class="d-flex justify-content-center align-items-center">
          <a href="/" style="--bs-link-opacity: 1">
            <i class="fas fa-arrow-left me-2"></i>Back to Homepage
          </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
