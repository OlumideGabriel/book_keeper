<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error {{ error_code }} - {{ error_message }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f8f9fa; }
